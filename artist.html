<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Artist</title>
    <script src="resources/js/editArtis.js"></script>
    <link rel="stylesheet" href="resources/css/styles-artist.css" />
    <link rel="stylesheet" href="resources/css/generic_styles.css" />
    <link rel="stylesheet" href="vendors/css/grid.css" />
    <link rel="stylesheet" href="vendors/css/normalize.css" />
    <link rel="stylesheet" href="resources/queries/adminQueries.css" />
    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./vendors/css-boot/bootstrap.min.css"
    />
  </head>
  <body class="gradient-bg">
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MUSIC-NOW</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav main-nav">
              <li class="nav-item">
                <a id="log-out" class="nav-link active" href="#">
                  <div class="with-icon">
                    <span>LOG OUT</span>
                    <ion-icon name="person-circle-outline"></ion-icon>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="prof-img"></div>
      <div class="form-btns">
        <button id="back-to-menu" class="btn btn-full f-btn">Go Back</button>
        <a href="#edit-artist" class="btn btn-full f-btn"> Edit Artist </a>
        <a href="#albums-added" class="btn btn-full f-btn"> Albums</a>
      </div>
    </header>
    <!-- artist -->

    <section id="edit-artist">
      <h2>Edit the artist here:</h2>
      <div class="form-btns">
        <button id="switch-frm" class="btn btn-ghost f-btn">Edit Image</button>
      </div>
      <div id="artist-container"></div>
      <div class="form-btns save-btn">
        <button id="save-info-changes" class="btn btn-full f-btn">
          Save Information Changes
        </button>
      </div>
      <div id="artist-container-img"></div>
      <div class="form-btns save-btn form--hidden">
        <button id="save-img-changes" class="btn btn-full f-btn">
          Save New Image
        </button>
      </div>
    </section>
    <!-- albums -->
    <section id="albums-added">
      <h2>Album's added:</h2>
      <div id="albums-container"></div>
      <div class="btn-container">
        <button id="fetch-btn" class="btn btn-ghost">
          <div class=".with-icon">
            <p>Reload</p>
            <ion-icon name="reload-outline"></ion-icon>
          </div>
        </button>
      </div>
    </section>
    <!-- new album -->
    <section id="new-album">
      <div class="form">
        <div class="row">
          <h2>Add a new album here:</h2>
        </div>
        <div class="row">
          <form
            id="create-album-frm"
            method="post"
            action="#"
            class="contact-form"
          >
            <div class="row">
              <div class="col span-1-of-3">
                <label for="name">Album Name</label>
              </div>
              <div class="col span-2-of-3">
                <input
                  type="text"
                  name="name"
                  placeholder="Album Name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col span-1-of-3">
                <label for="albumDescription">Description</label>
              </div>
              <div class="col span-2-of-3">
                <input
                  type="text"
                  name="albumDescription"
                  placeholder="Album Description"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col span-1-of-3">
                <label for="releaseDate">Release Date</label>
              </div>
              <div class="col span-2-of-3">
                <input type="date" name="releaseDate" required />
              </div>
            </div>

            <div class="row">
              <div class="col span-1-of-3">
                <label for="Image">Image</label>
              </div>
              <div class="col span-2-of-3">
                <input type="file" name="image" required />
              </div>
            </div>
            <div class="btn-container">
              <input type="submit" value="Create Album" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- fotter -->

    <footer>
      <div class="row">
        <div class="col span-1-of-2">
          <ul class="footer-nav">
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">iOS App</a></li>
            <li><a href="#">Android App</a></li>
          </ul>
        </div>
        <div class="col span-1-of-2">
          <ul class="social-links">
            <li>
              <a href="#">
                <ion-icon class="facebook-logo" name="logo-facebook"></ion-icon>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/?lang=es " target="_blank">
                <ion-icon class="twitter-logo" name="logo-twitter"></ion-icon>
              </a>
            </li>
            <li>
              <a href="#">
                <ion-icon class="wpp-logo" name="logo-whatsapp"></ion-icon>
              </a>
            </li>
            <li>
              <a href="#">
                <ion-icon
                  class="instagram-logo"
                  name="logo-instagram"
                ></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <p>Esta pagina no representa una empresa real!</p>
      </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./vendors/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
