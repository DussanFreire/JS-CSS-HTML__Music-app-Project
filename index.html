  <!-- artists added -->
  <body>
    <section id="artsts-added">
      <h2 id="aritsts-added">Artist's added:</h2>
      <div id="artists-container"></div>

      <div class="btn-container">
        <button id="fetch-btn" class="btn btn-full">
          <div class=".with-icon">
            <p>Reload</p>
            <ion-icon name="reload-outline"></ion-icon>
          </div>
        </button>
      </div>
    </section>
    <!-- new artist -->
    <section id="new-artist">
      <div class="form">
        <div class="row">
          <h2>Add a new artist here:</h2>
        </div>
        <div class="row">
          <form
            id="create-artist-frm"
            method="post"
            action="#"
            class="contact-form"
          >
            <div class="row">
              <div class="col span-1-of-3">
                <label for="nombre">Name</label>
              </div>
              <div class="col span-2-of-3">
                <input
                  type="text"
                  name="name"
                  placeholder="Artist real name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col span-1-of-3">
                <label for="artisticName">Artistic Name</label>
              </div>
              <div class="col span-2-of-3">
                <input
                  type="text"
                  name="artisticName"
                  placeholder="Artist artistic name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col span-1-of-3">
                <label for="artistDescription">Artist Description</label>
              </div>
              <div class="col span-2-of-3">
                <input
                  type="text"
                  name="artistDescription"
                  placeholder="Artist description"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col span-1-of-3">
                <label for="bornDate">Born Date</label>
              </div>
              <div class="col span-2-of-3">
                <input type="date" name="bornDate" required />
              </div>
            </div>
            <div class="btn-container">
              <input type="submit" value="Create Artist" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- fotter -->
    <footer>
      <div class="row">
        <div class="col span-1-of-2">

              </a>
            </li>
            <li>

                <ion-icon class="twitter-logo" name="logo-twitter"></ion-icon>
              </a>
            </li>
            <li>
              <a href="#">
                <ion-icon class="wpp-logo" name="logo-whatsapp"></ion-icon>

            </li>
            <li>
              <a href="#">
                <ion-icon
                  class="instagram-logo"
                  name="logo-instagram"
                ></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <p>Esta pagina no representa una empresa real!</p>
      </div>
    </footer>
